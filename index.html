<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>beyouart</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Inter', sans-serif;
  background: #ffffff;
  color: #111;
}

/* ===== Header ===== */
header {
  text-align: center;
  padding: 100px 20px 60px;
}

.logo {
  max-width: 420px;
  width: 90%;
  opacity: 0;
  transform: scale(0.9);
  animation: logoIntro 1.5s ease forwards;
}

.tagline {
  font-size: 14px;
  opacity: 0;
  letter-spacing: 1px;
  margin-top: 15px;
  animation: fadeTagline 1.5s ease forwards;
  animation-delay: 0.8s;
}

/* ===== Grid ===== */
.container {
  max-width: 1100px;
  margin: auto;
  padding: 60px 20px 100px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 50px;
}

.card {
  background: #ffffff;
  padding: 20px;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
  text-align: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
}

.image-wrapper {
  position: relative;
  overflow: hidden;
}

.card img {
  width: 100%;
  border-radius: 20px;
}

/* ===== Glass Customizable Badge ===== */
.badge {
  position: absolute;
  top: 12px;
  left: 12px;
  padding: 6px 14px;
  font-size: 11px;
  letter-spacing: 1px;
  border-radius: 20px;
  background: rgba(255,255,255,0.2);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255,255,255,0.4);
  color: white;
  opacity: 0;
  transform: translateY(-10px) scale(0.9);
  transition: all 0.3s ease;
}

.card:hover .badge {
  opacity: 1;
  transform: translateY(0) scale(1);
}

.card h2 {
  margin-top: 18px;
  font-size: 18px;
  font-weight: 500;
}

button {
  background: #111;
  color: white;
  border: none;
  padding: 12px 28px;
  border-radius: 50px;
  cursor: pointer;
  margin-top: 15px;
  font-size: 13px;
  letter-spacing: 1px;
  transition: background 0.2s ease, transform 0.2s ease;
}

button:hover {
  background: #333;
  transform: translateY(-2px);
}

footer {
  text-align: center;
  padding: 40px 20px;
  font-size: 12px;
  opacity: 0.6;
}

/* Animations */
@keyframes logoIntro {
  to { opacity: 1; transform: scale(1); }
}

@keyframes fadeTagline {
  to { opacity: 0.7; }
}

@media (max-width: 600px) {
  header { padding: 70px 20px 40px; }
}
</style>
</head>

<body>

<header>
  <img src="beyouart-logo.png" alt="beyouart Logo" class="logo">
  <div class="tagline">express yourself</div>
</header>

<div class="container" id="productContainer"></div>

<footer>
© 2026 beyouart · All rights reserved
</footer>

<script>
const products = [

  { 
    name: "Dog art", 
    image: "2026_2-8_Dog_WPM.pdf", 
    customizable: false, 
    url: "https://buy.stripe.com/7sY9ATgRjdZm5OTa3m3Nm04"
  },
  { 
    name: "Dog art (customizable)", 
    image: "2026_2-8_Dog_WPM.pdf", 
    customizable: true, 
    url: "https://buy.stripe.com/9B6bJ144x1cAgtx1wQ3Nm07"
  },

  { 
    name: "Axolotl art", 
    image: "2026_2-8_Axolotl_WPM2.pdf", 
    customizable: false, 
    url: "https://buy.stripe.com/3cI9AT58BbRe7X1cbu3Nm08"
  },
  { 
    name: "Axolotl art (customizable)", 
    image: "2026_2-8_Axolotl_WPM2.pdf", 
    customizable: true, 
    url: "https://buy.stripe.com/fZueVd44x9J6b9dcbu3Nm01"
  },

  { 
    name: "Panda art", 
    image: "2026_2-8_Panda_WPM.pdf", 
    customizable: false, 
    url: "https://buy.stripe.com/bJe00j0SldZm4KP1wQ3Nm03"
  },
  { 
    name: "Panda art (customizable)", 
    image: "2026_2-8_Panda_WPM.pdf", 
    customizable: true, 
    url: "https://buy.stripe.com/dRmeVd8kN3kIb9d8Zi3Nm02"
  },

  { 
    name: "Red Panda Art", 
    image: "B9FB8290-4307-4290-9D0C-44E233065FCE.jpeg", 
    customizable: false, 
    url: "https://buy.stripe.com/28EaEX0SlcVia590sM3Nm06"
  },
  { 
    name: "Red Panda art (customizable)", 
    image: "B9FB8290-4307-4290-9D0C-44E233065FCE.jpeg", 
    customizable: true, 
    url: "https://buy.stripe.com/aFa5kD6cFf3qa597Ve3Nm05"
  }

];

const container = document.getElementById("productContainer");

products.forEach(product => {
  const card = document.createElement("div");
  card.className = "card";

  card.innerHTML = `
    <div class="image-wrapper">
      ${product.customizable ? '<div class="badge">CUSTOMIZABLE</div>' : ''}
      <img src="${product.image}" alt="${product.name}">
    </div>
    <h2>${product.name}</h2>
    <button onclick="window.location.href='${product.url}'">
      Purchase
    </button>
  `;

  container.appendChild(card);
});
</script>

</body>
</html>
